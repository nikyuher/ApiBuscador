version: '3.4'

networks:
  backend:

volumes:
  sqlserver-data:
    driver: local

services:
  db:
    container_name: DB-Container
    image: mcr.microsoft.com/mssql/server:2019-CU21-ubuntu-20.04
    ports:
      - "8002:1433"
    networks:
      - backend
    volumes:
      - sqlserver-data:/var/opt/mssql
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=YourStrongPassword123
      - MSSQL_AGENT_ENABLED=true
  api:
    container_name: API-Container
    image: apidb-buscador:1.0
    ports:
      - "8001:80"
    networks:
      - backend
    build:
      context: .
      dockerfile: Api/Dockerfile
    depends_on:
      - db
    environment:
      - Environment=Docker  
